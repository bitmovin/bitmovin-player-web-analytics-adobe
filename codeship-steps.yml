- service: bitmovin
  name:    Code Style (Linting)
  command: bash -c 'cd /bitmovin; npm run lint'

- service: bitmovin
  name:    Build integration
  command: bash -c 'cd /bitmovin; npm run prepare-release'

- service: bitmovin
  name:    Publish NPM package
  tag:     ^[0-9]+.[0-9]+.[0-9]+
  command: bash /bitmovin/build/publishNpmPackage.sh
